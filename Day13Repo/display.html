<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registered Users</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let formData = JSON.parse(localStorage.getItem("formData"));
            if (formData) {
                let table = document.getElementById("data-table");
                let row = table.insertRow();

                row.insertCell(0).innerText = formData.firstName;
                row.insertCell(1).innerText = formData.lastName;
                row.insertCell(2).innerText = formData.username;
                row.insertCell(3).innerText = formData.password;
                row.insertCell(4).innerText = formData.email;
                row.insertCell(5).innerText = formData.mobileNumber;
                row.insertCell(6).innerText = formData.gender;
                row.insertCell(7).innerText = formData.skillset;
                row.insertCell(8).innerText = formData.qualification;
                row.insertCell(9).innerText = formData.dob;
            }
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-3 bg-info text-white p-2">
            <h3>Registered Users</h3>
        </div>
        <div class="row">
            <table class="table table-bordered" id="data-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Mobile Number</th>
                        <th>Gender</th>
                        <th>SkillSet</th>
                        <th>Qualification</th>
                        <th>Date of Birth</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Form data will be appended here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
